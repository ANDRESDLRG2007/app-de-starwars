<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Star Wars Encyclopedia</title>

    <!-- Forzar tema oscuro -->
    <meta name="color-scheme" content="dark">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="juego/minijuego.css">


    <style>
        /* Forzar fondo negro en webview */
        html {
            background-color: #000000 !important;
            color-scheme: dark;
        }

        body {
            background-color: #000000 !important;
            color: #ffffff !important;
        }

        /* Prevenir selección de texto accidental en móvil */
        * {
            -webkit-tap-highlight-color: rgba(255, 232, 31, 0.2);
            -webkit-touch-callout: none;
        }

        /* Mejorar scroll en móvil */
        html {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>
<nav id="main-nav">
    <button onclick="Home()">Home</button>
    <button onclick="Peliculas()">Películas</button>
    <button onclick="Favoritos()">Favoritos</button>
    <button onclick="Minijuego()">Juego</button>
    <button onclick="Informativa()">Info</button>
</nav>


    <div id="root"></div>

    <!-- 🔄 FOOTER CON BOTÓN DE RECARGA -->
    <footer
        style="text-align: center; padding: 2rem; margin-top: 3rem; border-top: 2px solid rgba(255, 232, 31, 0.3); background: rgba(0, 0, 0, 0.8);">
        <p style="color: #aaa; margin-bottom: 1rem; font-size: 1rem;">
            ¿Problemas con las imágenes o datos?
        </p>
        <button onclick="limpiarCacheYRecargar()" style="
        background: linear-gradient(145deg, #d32f2f, #f44336);
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(211, 47, 47, 0.6)';"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(211, 47, 47, 0.4)';">
            Limpiar Caché
        </button>
        <p style="color: #666; font-size: 0.9rem; margin-top: 2rem;">
            Star Wars Encyclopedia © 2025
        </p>
        <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem;">
            "Que la Fuerza te acompañe"
        </p>
    </footer>

    <!-- Scripts -->
    <script src="paginas/conexion.js"></script>
    <script src="paginas/home.js"></script>
    <script src="paginas/personajes.js"></script>
    <script src="paginas/planetas.js"></script>
    <script src="paginas/naves.js"></script>
    <script src="paginas/especies.js"></script>
    <script src="paginas/vehiculos.js"></script>
    <script src="paginas/peliculas.js"></script>
    <script src="paginas/favoritos.js"></script>
    <script src="paginas/informativa.js"></script>
    <script src="juego/minijuego.js"></script>
</body>

</html>
